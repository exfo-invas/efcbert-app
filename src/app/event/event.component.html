<div class="main-content">

  <p-table [value]="throughPuts">.
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h5 class="m-0">Through-Put Test Results</h5>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-throughPut>
      <tr>
        <td *ngFor="let col of columns">{{ throughPut[col.field] }}</td>
      </tr>
    </ng-template>
  </p-table>

  <p-table [value]="frameLosses">.
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h5 class="m-0">Frame Loss Test Results</h5>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columnsFramesLoss">{{ col.header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-frameLoss>
      <tr>
        <td *ngFor="let col of columnsFramesLoss">{{ frameLoss[col.field] }}</td>
      </tr>
    </ng-template>
  </p-table>

  <p-table [value]="latencies">.
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h5 class="m-0">Latency Test Results</h5>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columnsLatency">{{ col.header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-latency>
      <tr>
        <td *ngFor="let col of columnsLatency">{{ latency[col.field] }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
