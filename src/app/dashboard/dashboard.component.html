<div class="main-content">
  <div class="cards-p">
    <p-card header="PORT B1">
      <table>
        <tr class="initial-tr">
          <td>LASER Status</td>
          <td class="initial-tr">
          </td>
        </tr>
        <tr class="initial-tr" *ngFor="let col of portB1Columns">
          <td>{{ col.header }}</td>
          <td>:</td>
          <td *ngIf="isNew">
            <p-skeleton width="5rem" styleClass="mb-2" />
          </td>
          <td *ngIf="!isNew">
            {{ portB1Data[col.field] }}
          </td>
        </tr>
      </table>
    </p-card>
  </div>
  <div class="cards-p">
    <p-card header="PORT B1 (WWN)">
      <table>
        <tr class="initial-tr" *ngFor="let col of wwnColumns">
          <td>{{ col.header }}</td>
          <td>:</td>
          <td *ngIf="isNew">
            <p-skeleton width="5rem" styleClass="mb-2" />
          </td>
          <td *ngIf="isNew">{{ wwnData[col.field] }}</td>
        </tr>
      </table>
    </p-card>
  </div>
  <div class="cards-p">
    <p-card header="FC BERT Configuration">
      <table>
        <tr class="initial-tr" *ngFor="let col of deviceConfigColumns">
          <td>{{ col.header }}</td>
          <td>:</td>
          <td *ngIf="isNew">
            <p-skeleton width="5rem" styleClass="mb-2" />
          </td>
          <td *ngIf="!isNew">{{ deviceConfigData[col.field] }}</td>
        </tr>
      </table>
    </p-card>
  </div>
</div>
