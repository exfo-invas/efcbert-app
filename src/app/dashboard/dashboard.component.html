<div class="main-content">

  <div class="main-content">
    <p-card header="Connect to Testing Tools">
      <table>
        <tr>
          <td><label for="command">Test Command</label></td>
          <td><input pInputText id="command" [(ngModel)]="command"/></td>
        </tr>
        <tr>
          <td>
            <p-button (click)="executeCommand()" label="Connect"/>
          </td>
        </tr>
      </table>
      <p-panel header="Command Response" class="panel-section">
        <p class="m-0">
          {{ commandResponse }}
        </p>
      </p-panel>
    </p-card>
  </div>
