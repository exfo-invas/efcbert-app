<div>
  <p-dialog header="Connect to FCBERT Test Engine" [modal]="true" [(visible)]="visible" [closable]="true" (onHide)="onDialogHide()"
    [style]="{ width: '35rem', height: '25rem' }">
    <div class="dialog-content">
      <div class="dialog-form-content">
        <table>
          <tr>
            <td><label for="ipaddress">IP Address: </label></td>
            <td>
              <p-inputgroup>
                <p-select [(ngModel)]="selectedIp" [options]="ipLists" placeholder="IP Address" />
              </p-inputgroup>
            </td>
          </tr>
          <tr>
            <td><label for="port">Port: </label></td>
            <td><input pInputText id="port" [(ngModel)]="port" /></td>
            <p-button (click)="getIpList()" icon="pi pi-refresh" class="p-button-secondary" />
          </tr>
        </table>
        <div class="button-p-card">
          <p-button (click)="getConnection()" label="Connect" />
        </div>
      </div>

      <p-progressBar *ngIf="isLoading" mode="indeterminate" [style]="{ height: '6px' }" />
      <p-message *ngIf="ifError" severity="error" variant="outlined">
        {{ errorMessage }}
      </p-message>
    </div>
  </p-dialog>
</div>
