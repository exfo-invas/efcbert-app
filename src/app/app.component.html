<div class="landing-page">
  <p-megaMenu [model]="items" [style]="{ display: 'flex' }" styleClass="p-4 bg-surface-0 dark:bg-surface-900">
    <ng-template #start>
      <img ngSrc="assets/logo/Title-removebg.png" alt="EFCBert Logo" class="logo" height="200" width="500">
    </ng-template>
    <ng-template let-item>
      <a *ngIf="item.root" pRipple class="flex items-center cursor-pointer px-4 py-2 overflow-hidden relative font-semibold text-lg uppercase" style="border-radius: 2rem">
        <i [ngClass]="item.icon"></i>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template #end>
      <app-server-status [connStatus]="connStatus"></app-server-status>
    </ng-template>
  </p-megaMenu>

  <div class="main-content">

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <div class="side-nav">
      <!--<div class="side-nav-content"> class="time-box"-->
      <p-card header="Time Elapsed">
        <p-divider/>
        <div>
          {{ currentTimer }}
        </div>
      </p-card>
      <div class="nav-buttons">
        <p-button label="Start" icon="pi pi-forward" iconPos="top" (onClick)="openLoginDialog()"/>
        <app-login-page [visible]="openLogin"></app-login-page>
        <!--<p-button label="Search" icon="pi pi-search" iconPos="top"/>-->
      </div>
      <!--<i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>-->
      <!--</div>-->
    </div>
  </div>
</div>
